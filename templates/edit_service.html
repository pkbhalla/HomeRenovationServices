{% extends "base.html" %}
{% block remtitle %} Admin Dashboard {% endblock %}
{% block cont %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock %}
{% block content %}

<nav class="navbar navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RWU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="/admin_dashboard/search">Search</a>
                <a class="nav-link" href="/admin_dashboard/summary">Summary</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    Edit Service
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="name">Service Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ service.service_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Service Description</label>
                            <textarea class="form-control" id="description" name="description" required>{{ service.service_description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Base Price</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ service.base_price }}" required>
                        </div>
                        <div class="form-group">
                            <label for="time_required">Time Required</label>
                            <input type="text" class="form-control" id="time_required" name="time_required" value="{{ service.time_required }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% endblock %}
